plugins {
    id 'java'
    id 'java-library'
}


apply plugin: "java-library"

group 'com.github.fashionbrot'
version '1.0.0'


dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.slf4j:slf4j-api:1.7.10'

    compileOnly 'org.springframework:spring-webmvc:4.3.0.RELEASE'
    compileOnly 'org.springframework:spring-web:4.3.0.RELEASE'
    compileOnly 'org.springframework:spring-aop:4.3.0.RELEASE'
    compileOnly 'org.springframework:spring-context:4.3.0.RELEASE'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.8'
}
