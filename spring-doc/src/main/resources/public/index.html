<script type="text/javascript">
    window.history.forward(1);
    // history（表示去掉地址的#）否则地址以"#"形式展示
    let mode = "history";
    /** 刷新时访问路径页签 */
    function applyPath(url) {
        $('a[href$="' + decodeURI(url) + '"]').click();
        if (!$('a[href$="' + url + '"]').hasClass("noactive")) {
            $('a[href$="' + url + '"]').parent("li").addClass("selected").parents("li").addClass("active").end().parents("ul").addClass("in");
        }
    }

    $(function() {
        if(("history" == mode) && window.performance.navigation.type == 1) {
            var url = storage.get('publicPath');
            if ((url)) {
                applyPath(url);
            }
        } else {
            var hash = location.hash;
            if ((hash)) {
                var url = hash.substring(1, hash.length);
                applyPath(url);
            } else {
                if(("history"== mode)) {
                    storage.set('publicPath', "");
                }
            }
        }

        $("[data-toggle='tooltip']").tooltip();
        init()
    });

    let util={
        post:function (url,data,isStream,async,callback){
            util.submit(url,"post","json",data,async,isStream,callback);
        },get:function (url,async,callback){
            util.submit(url,"get","json","",async,false,callback);
        },submit:function (url,type,dataType,data,async,isStream,callback){
            var config = {
                url: url,
                type: type,
                dataType: dataType,
                data: data,
                async:async,
                beforeSend: function () {
                    util.openLoading();
                },
                success: function(result) {
                    util.closeLoading();
                    // if (typeof callback == "function") {
                    //     callback(result);
                    // }
                    util.successCallback(result,callback);
                },error:function () {
                    util.closeLoading();
                }
            };
            if (isStream){
                var newConfig={
                    contentType: "application/json",
                    data: JSON.stringify(data)
                }
                config = $.extend(config, newConfig);
            }
            $.ajax(config)
        },openLoading:function (){
            // loading();
        },closeLoading(){
            // loaded();
        },isSuccess:function (result){
            if (result && result.code!= this.getSuccessCode()){
                util.alert(result.msg);
            }
        },getSuccessCode:function (){
            return 0;
        },alert:function (msg,duration){
            alert(msg)
        },successCallback:function (result,callback){
            if (result){
                if (typeof callback == "function") {
                    callback(result);
                }
            }
            if (result && result.code &&  result.code== util.getSuccessCode()){
                if (typeof callback == "function") {
                    callback(result);
                }
            }else{
                if (result && result.msg){
                    util.alert(result.msg);
                }else{
                    // util.alert("处理失败，请联系管理员");
                }
            }
        }
    }

    function init(){
        util.post("./mars/api",{},false,true,function (data){
            if (data){
                let menuHtml="";
                let classList = data.classList;

                storage.set("classList",classList);
                storage.set("reqList",data.requestList);
                storage.set("response",data.responseList);

                if (classList){


                    for (let i = 0; i < classList.length; i++) {
                        let classInfo =classList[i];
                        menuHtml+="<li>"
                        menuHtml+="<a class=\"menuItem\" href='#' data-refresh=\"true\">\n" +
                            "                \t\t<i class=\"fa fa-bar-chart-o\" ></i>\n" +
                            "                    \t<span class=\"nav-label\" >"+classInfo.description+"</span>\n" +
                            "                    \t<span class=\"fa arrow\"></span>\n" +
                            "                \t</a>"


                        let methodList = classInfo.methodList;
                        menuHtml+="<ul class=\"nav nav-second-level collapse\">";
                        if (methodList){
                            for (let j = 0; j < methodList.length; j++) {
                                let methodInfo = methodList[j];

                                menuHtml+=
                                    "  <li >\n" +
                                    "  <a class=\"menuItem\" href=\"test\">"+methodInfo.description+"</a>\n" +
                                    "   </li>\n" ;
                            }
                        }
                        menuHtml+="</ul>"
                        menuHtml+="</li>"

                    }



                }
                console.log(menuHtml);
                $("#side-menu").html(menuHtml);
                $('#side-menu').metisMenu();
            }
        });
    }
